<template>
    <lightning-card  title="Azure SSO">
        <lightning-button label="Token" onclick={getToken} slot="actions"></lightning-button>
        <template if:true={hasToken}>
            <h3 class="slds-p-horizontal_small slds-grow slds-wrap">Token: {token}</h3>
        </template>
        <template if:true={hasError}>
            <h3 class="slds-p-horizontal_small">Error: {error}</h3>
        </template>
    </lightning-card>
</template>
